<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Informaçoes do author -->
    <meta name="author" content="Marcosloppes" />
    <!-- Opengraph -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gerador de senha" />
    <meta property="og:description" content="Gerador de senha aleatória" />
    <meta property="og:url" content="https://geradordesenha.devbymarcos.com/" />
    <meta property="og:site_name" content="Devbymarcos" />

    <title>Gerador de senha</title>
    <script
      src="https://kit.fontawesome.com/f223593715.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Gerador de senhas</h2>
      <input id="result" type="text" />
      <div class="content">
        <label>Tamanho </label>
        <input id="passLenght" type="number" min="4" max="20" value="8" />
      </div>
      <div class="box">
        <div class="content">
          <label>Letra maiúscula </label>
          <input id="upperCase" checked type="checkbox" />
        </div>
        <div class="content">
          <label> Letra minúscula </label>
          <input id="lowerCase" checked type="checkbox" />
        </div>
        <div class="content">
          <label> Números </label>
          <input id="number" checked type="checkbox" />
        </div>
        <div class="content">
          <label> Símbolos </label>
          <input id="symbol" checked type="checkbox" />
        </div>
      </div>
      <div class="content">
        <button id="btnGenerate" class="btn btn--green">
          <i class="fas fa-key"></i>Gerar
        </button>
        <button id="btnCopy" class="btn btn--blue">
          <i class="far fa-copy"></i>Copiar
        </button>
      </div>
      <div class="box-repositor normalize-icon">
        <a href="https://github.com/devbymarcos/gerador-de-senha">
          <i class="fab fa-github-square"></i>
          <p>Acessar código</p>
        </a>
      </div>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
